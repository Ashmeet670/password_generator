<!DOCTYPE html>
<html lang="en">

    <head>


        <title>NAME</title>

        <!-- bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- allows for responsive view -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

        <!--Stylesheets --->
        <link rel="stylesheet" href="style.css">


    </head>


    <body>

        <div class="nav d-flex justify-content-center align-items-center py-3">
            <text class="mx-auto">Password Generator</text>



            <div class="mx-3 d-flex align-items-center themeBtn" onclick="theme('dark','moon',this)">
                <svg xmlns="http://www.w3.org/2000/svg" width="0.9em" fill="currentColor"
                    class="bi bi-brightness-high-fill" viewBox="0 0 16 16">
                    <path
                        d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708" />
                </svg>
            </div>
            <div class="mx-3 d-flex align-items-center themeBtn" onclick="theme('light','sun',this)">
                <svg xmlns="http://www.w3.org/2000/svg" width="0.8em" fill="currentColor"
                    class="bi bi-moon-fill" viewBox="0 0 16 16">
                    <path
                        d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278" />
                </svg>
            </div>
        </div>

        <div style="height: 55px;"></div>


        <div id="passwordOutput" class="mx-auto py-1 px-4 rounded-4 mt-5 text-center">
            &nbsp;

        </div>

        <!-- <div class="checkbox" onclick="checkBox(this)" aria-state="off"></div> -->
        <div style="height: 55px;"></div>


        <div class="container mt-5 text-center py-4">

            <div class="fs-2">Customise</div>
            <hr class="mb-5 mx-auto" style="width: 80%;">

            <!-- length -->
            <div class=" d-flex align-items-center justify-content-center">
                <div class="d-flex align-items-center m-4">
                    <text class="fs-5 mx-3">Length</text>
                    <div class="d-flex justify-content-center chrNum mx-3 rounded-2">
                        <div class="p-2 py-1 length " onclick="lengthChange('minus',this)">-</div>
                        <div id="lengthShow" class="p-2 py-1">08</div>
                        <div class="p-2 py-1 length" onclick="lengthChange('add',this)">+</div>
                    </div>
                </div>
            </div>

            <!-- Include -->
            <div class="d-sm-flex align-items-center justify-content-evenly flex-sm-wrap">
                <div class="d-flex align-items-center m-4 justify-content-center">
                    <text class="fs-5 mx-3">Uppercase</text>
                    <div class="checkbox checkboxOn" onclick="includeFunc(this,'upper')" aria-state="on"> </div>
                </div>

                <div class="d-flex align-items-center m-4 justify-content-center">
                    <text class="fs-5 mx-3">Lowercase</text>
                    <div class="checkbox checkboxOn" onclick="includeFunc(this,'lower')" aria-state="on"> </div>
                </div>

                <div class="d-flex align-items-center m-4 justify-content-center">
                    <text class="fs-5 mx-3">Number</text>
                    <div class="checkbox checkboxOn" onclick="includeFunc(this,'num')" aria-state="on"> </div>
                </div>

                <div class="d-flex align-items-center m-4 justify-content-center">
                    <text class="fs-5 mx-3">Symbols (%,#,$)</text>
                    <div class="checkbox checkboxOn" onclick="includeFunc(this,'special')" aria-state="on"> </div>
                </div>
            </div>




        </div>



    </body>


    <script src="app.js"></script>


    <!-- bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <!-- bootstrap poppers (dropdowns,popover etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>


</html>
