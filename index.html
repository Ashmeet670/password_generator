<!DOCTYPE html>
<html lang="en">

    <head>


        <title>NAME</title>

        <!-- bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- allows for responsive view -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

        <!--Stylesheets --->
        <link rel="stylesheet" href="style.css">


    </head>


    <body>


        <div style="height: 45px;"></div>


        <div id="passwordOutput" class="mx-auto py-1 px-4 rounded-4 mt-5 text-center">
            &nbsp;
        </div>

        <div id="generateBtn" onclick="generatePassword()" class="mx-auto py-2 px-4 rounded-2 my-3 text-center">
            Generate
        </div>

        <!-- <div class="checkbox" onclick="checkBox(this)" aria-state="off"></div> -->
        <div style="height: 55px;"></div>


        <div class="container mt-5 text-center py-4">

            <div class="fs-2">Customise</div>
            <hr class="mb-5 mx-auto" style="width: 80%;">

            <!-- length -->
            <div class=" d-flex align-items-center justify-content-center">
                <div class="d-flex align-items-center m-4">
                    <text class="fs-5 mx-3">Length</text>
                    <div class="d-flex justify-content-center chrNum mx-3 rounded-2">
                        <div class="p-2 py-1 length " onclick="lengthChange('minus',this)">-</div>
                        <div id="lengthShow" class="p-2 py-1">08</div>
                        <div class="p-2 py-1 length" onclick="lengthChange('add',this)">+</div>
                    </div>
                </div>
            </div>

            <!-- Include -->
            <div class="d-sm-flex align-items-center justify-content-evenly flex-sm-wrap">
                <div class="d-flex align-items-center m-4 justify-content-center">
                    <text class="fs-5 mx-3">Uppercase</text>
                    <div class="checkbox checkboxOn" onclick="includeFunc(this,'upper')" aria-state="on"> </div>
                </div>

                <div class="d-flex align-items-center m-4 justify-content-center">
                    <text class="fs-5 mx-3">Lowercase</text>
                    <div class="checkbox checkboxOn" onclick="includeFunc(this,'lower')" aria-state="on"> </div>
                </div>

                <div class="d-flex align-items-center m-4 justify-content-center">
                    <text class="fs-5 mx-3">Number</text>
                    <div class="checkbox checkboxOn" onclick="includeFunc(this,'num')" aria-state="on"> </div>
                </div>

                <div class="d-flex align-items-center m-4 justify-content-center">
                    <text class="fs-5 mx-3">Symbols (%,#,$)</text>
                    <div class="checkbox checkboxOn" onclick="includeFunc(this,'special')" aria-state="on"> </div>
                </div>
            </div>




        </div>



    </body>


    <script src="app.js"></script>


    <!-- bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <!-- bootstrap poppers (dropdowns,popover etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>


</html>
